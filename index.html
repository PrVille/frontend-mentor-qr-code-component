<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/image-qr-code.png" alt="qr-code" />
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level!
        </p>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="challenge">
          Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.
        </span>
        <span class="coded-by">
          Coded by <a href="https://github.com/PrVille" target="_blank" rel="noopener">Ville Prami</a>.
        </span>
        <span class="source">
          Source <a href="https://github.com/PrVille/frontend-mentor-qr-code-component" target="_blank" rel="noopener">Code</a>.
        </span>
        <span class="all-solutions">
          All <a href="https://frontend-mentor-solutions-mu.vercel.app/" target="_blank" rel="noopener">Solutions</a>.
        </span>
      </div>
    </footer>
  </body>
</html>
